<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <title></title>
  </head>
  <body class="wrapper flex-container flex-container--column">
    <header class="large-hero">
      <h1 class="large-hero__title">Crypto Tracker</h1>
      <h2 class="large-hero__subtitle">Track and compare crypto currencies</h2>
    </header>
    <section class="date-range">
      <h2 class="date-range__title">Date Range</h2>
      <div class="flex-container flex-container--center flex-container--wrap">
        <button id="7" class="btn btn--disabled date-button shadow">7 Days</button>
        <button id="14" class="btn btn--disabled date-button shadow">14 Days</button>
        <button id="30" class="btn btn--disabled date-button shadow">30 Days</button>
        <button id="60" class="btn btn--disabled date-button shadow">60 Days</button>
        <button id="90" class="btn btn--disabled date-button shadow">90 Days</button>
      </div>
    </section>
    <main class="crypto-chart">
      <canvas id="cryptoChart" width="400" height="400"></canvas>
    </main>
    <section class="currencies">
      <h2 class="currencies__title">Available Crypto-Currencies</h2>
      <div class="flex-container flex-container--center flex-container--wrap">
        <button id="btc" class="btn btn--disabled currency-button shadow" type="">BTC</button>
        <button id="rep" class="btn btn--disabled currency-button shadow" type="">REP</button>
        <button id="dash" class="btn btn--disabled currency-button shadow" type="">DASH</button>
        <button id="eth" class="btn btn--disabled currency-button shadow" type="">ETH</button>
        <button id="etc" class="btn btn--disabled currency-button shadow" type="">ETC</button>
        <button id="ltc" class="btn btn--disabled currency-button shadow" type="">LTC</button>
        <button id="nxt" class="btn btn--disabled currency-button shadow" type="">NXT</button>
        <button id="xrp" class="btn btn--disabled currency-button shadow" type="">XRP</button>
        <button id="str" class="btn btn--disabled currency-button shadow" type="">STR</button>
        <button id="zec" class="btn btn--disabled currency-button shadow" type="">ZEC</button>
      </div>
    </section>
    <footer class="footer">
      <p>Designed and coded by <a href="http://gp22.github.io/" target="none">Paul Garcia</a></p>
    </footer>
  </body>
</html>
